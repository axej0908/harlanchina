<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="src/css/a_admin_manage.css" media="all">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico"></head>
<body>
<div class="entire">
    <a type="button" class="layui-btn layui-btn-small" href="a_add_admin.html">添加权限</a>
    <table class="layui-table" lay-filter="test" id="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-normal" lay-event="edit">编辑</a>
    </script>
</div>
<script src="./plugins/layui/layui.js"></script>
<script>

    layui.use('table', function () {
        var table = layui.table,
            $ = layui.$;

        /**
         * 3.watch and operate tr obj
         */
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            var tr = obj.tr;
            if (layEvent === 'edit') {
                window.location.href = "a_edit_role.html?role_id="+data.role_id;
            }
        });


        /**
         * 1.preload render table
         */
        table.render({
            elem: '#test'
            , url: '/cmsRole/pager'
            , height: 'full-80'
            , cols: [[
                //{type:'checkbox'}//是否开启复选框
                {type: 'numbers', title: '序号'}
                , {field: 'role_name', title: '角色'}
                , {title: '操作', toolbar: '#barDemo'}
            ]]
            , page: true
        });

    });
</script>
</body>

</html>
