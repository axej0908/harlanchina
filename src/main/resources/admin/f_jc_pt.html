    <script>
        layui.use(['form', 'layedit', 'laydate',"element","table"], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;
        	var table = layui.table;
        	var element = layui.element;
			//tab页点击事件监听
			element.on('tab(docDemoTabBrief)', function(data){
			  console.log(this); //当前Tab标题所在的原始DOM元素
			  console.log(data.index); //得到当前Tab的所在下标
			  console.log(data.elem); //得到当前的Tab大容器
			 if(data.index ==1){
			   	//第二个tab页表格数据
				table.render({
				    elem: '#tal_c'
				    ,url:'datas/table.json'
				    ,height: 'full-160'
				    ,cols: [[
	//			      {type:'checkbox'}//是否开启复选框
				       {field:'id',  title: '检测编号', sort: true}
				      ,{field:'username',  title: '用户名'}
				      ,{field:'role',  title: '检测产品名称'}
				      ,{field:'head_bg',  title: '联系人'}
				      ,{field:'head_bg',  title: '联系电话'}
				      ,{field:'head_bg',  title: '生产时间'}
				      ,{field:'optate', title: '操作',width:"500",toolbar: '#barDemo_b'}
				    ]]
				    ,page: true
				  });
			   }else if(data.index ==2){
			   	//第三个tab页表格数据
				table.render({
				    elem: '#tal_d'
				    ,url:'datas/table.json'
				    ,height: 'full-160'
				    ,cols: [[
	//			      {type:'checkbox'}//是否开启复选框
				      {field:'id',  title: '检测编号', sort: true}
				      ,{field:'username',  title: '用户名'}
				      ,{field:'role',  title: '检测产品名称'}
				      ,{field:'head_bg',  title: '联系人'}
				      ,{field:'head_bg',  title: '联系电话'}
				      ,{field:'head_bg',  title: '生产时间'}
				      ,{field:'optate', title: '操作',width:"500",toolbar: '#barDemo_c'}
				    ]]
				    ,page: true
				  });
			   }
			});
				
			  //日期范围

			    elem: '#dt_a'
			    ,range: true
			  });
           	 //日期范围
			  laydate.render({
			    elem: '#dt_b'
			    ,range: true
			  });
			   //日期范围
			  laydate.render({
			    elem: '#dt_c'
			    ,range: true
			  });
       		//第一个tab页
            //表格数据
			table.render({
			    elem: '#tal_b'
			    ,url:'datas/table.json'
			    ,height: 'full-160'
			    ,cols: [[
//			      {type:'checkbox'}//是否开启复选框
			       {field:'id',  title: '检测编号', sort: true}
			      ,{field:'username',  title: '用户名'}
			      ,{field:'role',  title: '检测产品名称'}
			      ,{field:'head_bg',  title: '联系人'}
			      ,{field:'head_bg',  title: '联系电话'}
			      ,{field:'head_bg',  title: '生产时间'}
			      ,{field:'optate', title: '操作',width:"500",toolbar: '#barDemo'}
			    ]]
			    ,page: true
			  });
            //第一个表格监听工具条
			table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			  var data = obj.data; //获得当前行数据
			  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			  var tr = obj.tr; //获得当前行 tr 的DOM对象
			 
			 if(layEvent === 'see_detail'){ //删除
			    layer.confirm('查看订单详情', function(index){
			      layer.close(index);
			      //向服务端发送删除指令
			    });
			  } else if(layEvent === 'jc'){ //删除
			    layer.confirm('开始检测', function(index){
			      layer.close(index);
			      //向服务端发送删除指令
			    });
			  } 
			});
        });
