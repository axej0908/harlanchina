<script>
    var form, $;
    layui.use(['form', 'layedit', 'laydate', "element", "table", "upload", "jquery", "layer"], function () {
        form = layui.form;
        $ = layui.jquery;
        var layer = parent.layer === undefined ? layui.layer : parent.layer;
        var layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table,
            element = layui.element,
            upload = layui.upload;

        $(function () {
            //step2:preload分类
            preLoadGoodsCate();
        });

        //10.9 大货图片 文件上传
        upload.render({
            elem: '#uploadC9',
            url: '/file/upload',
            done: function (r) {
                if (r.code == 0) {
                    $("#detect_bulk_imgs").val(r.data);
                    layer.msg("success");
                }
            }
        });

        //10.8 样品图片 文件上传
        upload.render({
            elem: '#uploadC8',
            url: '/file/upload',
            done: function (r) {
                if (r.code == 0) {
                    $("#detect_sample_imgs").val(r.data);
                    layer.msg("success");
                }
            }
        });

        //10.7 测色仪数据 文件上传
        upload.render({
            elem: '#uploadC7',
            url: '/file/upload',
            bindAction: '#uploadC7',
            done: function (r) {
                if (r.code == 0) {
                    $("#detect_colourimeter").val(r.data);
                    layer.msg("success");
                }
            }
        });

        //10.6 UV数据报告 文件上传
        upload.render({
            elem: '#uploadC6',
            url: '/file/upload',
            bindAction: '#uploadC6',
            done: function (r) {
                if (r.code == 0) {
                    $("#detect_uv").val(r.data);
                    layer.msg("success");
                }
            }
        });

        //10.5 检测视频 文件上传
        upload.render({
            elem: '#uploadC5',
            url: '/file/upload',
            bindAction: '#uploadC5',
            done: function (r) {
                if (r.code == 0) {
                    $("#detect_video").val(r.data);
                    layer.msg("success");

                }
            }
        });

        //10.4 检测报告 文件上传
        upload.render({
            elem: '#uploadC4',
            url: '/file/upload',
            bindAction: '#uploadC4',
            done: function (r) {
                if (r.code == 0) {
                    $("#detect_report").val(r.data);
                }
            }
        });

        //10.3 生产状态 文件上传
        upload.render({
            elem: '#uploadC3',
            url: '/file/upload',
            bindAction: '#uploadC3',
            done: function (r) {

            var strVal = '<option>请选择</option>';

                return strVal;
            } else {
                for (var i = 0; i < arr.length; i++) {
                    //step2.1初始化下拉菜单
                    strVal += '<option value="' + arr[i].text + '">' + arr[i].text + '</option>';

            }
            return strVal;
        }

		//包装
		function package(data) {
			if(data != null && data != "" && data != undefined){
			    var str = '';
			    if(data.indexOf(",") > 0){
			        var arr = data.split(",");
					for(var i = 0; i < arr.length; i++){
					    str += '<div class="layui-input-sm-inline">';
					    str += '	<input type="text" name="package_opt" class="layui-input" value="'+arr[i]+'">';
					    str += '</div>';
					}
				}else {
                    str += '<div class="layui-input-sm-inline">';
                    str += '	<input type="text" name="package_opt" class="layui-input" value="'+data+'">';
                    str += '</div>';
				}
				$("#package_opt").html(str);
			}
        }
        //强度(色力)

                        str += '<div class="layui-input-sm-inline">';
                        str += '	<input type="text" name="color_power" class="layui-input" value="'+arr[i]+'">';
                        str += '</div>';
                    }

                    str += '<div class="layui-input-sm-inline">';
                    str += '	<input type="text" name="color_power" class="layui-input" value="'+data+'">';
                    str += '</div>';
                }
                $("#color_power").html(str);
            }
        }
