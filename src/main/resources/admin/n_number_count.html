<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>系统统计-数量统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<link rel="stylesheet" href="plugins/layui/css/n_number_count.css" media="all">-->
    <style type="text/css">
    	html,body{
    		width: 100%;
    		height: 100%;
    		overflow-x: hidden;
    	}
    	.entire{
    		width: 100%;
    		height: 100%;
    	}
    	#main{
    		width: 100%;
    		height: 100%;
    	}
    </style>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico"></head>
<body>
	<div class="entire">
		 <div id="main"></div>
	</div>
	
    <!--<script src="./plugins/layui/layui.js"></script>-->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/echarts/echarts.common.min.js"></script>
    <script>
    	   // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
//		    title: {
//		        text: '堆叠区域图'
//		    },
		    tooltip : {
		        trigger: 'axis',
		        axisPointer: {
		            type: 'cross',
		            label: {
		                backgroundColor: '#6a7985'
		            }
		        }
		    },
		    legend: {
		        data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎'],
		    },

		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis : [
		        {
//		            type : 'time',
		            boundaryGap : false,
		            data : ['2016-10-10','2016-10-11','2016-10-12','2016-10-13','2016-10-14','2016-10-15','2016-10-16']

		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    dataZoom: [{
	            startValue: '2014-06-01'
	        }, {
	            type: 'inside'
	        }],
		    series : [
		        {
		            name:'邮件营销',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[120, 132, 101, 134, 90, 230, 210]
		        },
		        {
		            name:'联盟广告',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[220, 182, 191, 234, 290, 330, 310]
		        },
		        {
		            name:'视频广告',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[150, 232, 201, 154, 190, 330, 410]
		        },
		        {
		            name:'直接访问',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[320, 332, 301, 334, 390, 330, 320]
		        },
		        {
		            name:'搜索引擎',
		            type:'line',
		            stack: '总量',
		            label: {
		                normal: {
		                    show: true,
		                    position: 'top'
		                }
		            },
		            areaStyle: {normal: {}},
		            data:[820, 932, 901, 934, 1290, 1330, 1320]
		        }
		    ]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    	$(function(){
    		
    	})
    </script>

</body>

</html>
