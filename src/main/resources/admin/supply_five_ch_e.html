<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>供应链金融服务-终审已驳回</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="src/css/a_admin_manage.css">
    <style type="text/css">
        .layui-form-label {
            padding: 9px 3px;
            min-width: 56px;
        }

        .layui-table-cell {
            height: inherit;
        }

        .txt_div {
            width: 100%;
            max-height: 81px;
            white-space: normal;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .see_link {
            color: blue;
        }
        .pop_up{
            position: absolute;
            top: 200px;
            left: 50%;
            margin-left: -250px;
            width: 500px;
            height: 300px;
            background-color: #fff;
            -webkit-background-clip: content;
            border-radius: 2px;
            box-shadow: 1px 1px 50px rgba(0,0,0,.3);
            z-index: 4;
        }
        .alert_close{
            position: absolute;
            top: 20px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: url(src/images/alert_close.png) no-repeat;
            background-size: 100% 100%;
            cursor: pointer;
        }
        .a_item{
            position: relative;
            width: 100%;
            height: 200px;
        }
        .a_panel{
            width: 100%;
            float: left;
        }
        .a_input{
            margin: 50px auto 0 auto;
            width: 109px;
            height: 100%;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            color: #585858;
            border-radius: 10px;
            border: 1px solid #E6E6E6;
            position: relative;
        }
        .a_input input[type="file"]{
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            opacity: 0;
            top: 0;
            left: 0;
        }
        .a_btn{
            margin: 0 auto;
            width: 100px;
            height: 40px;
            line-height: 40px;
            color: #FFFFFF;
            text-align: center;
            background-color: #00A0E9;
            border-radius: 4px;
            cursor: pointer;
        }
        .mack{
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            outline: 0;
            -webkit-overflow-scrolling: touch;
            background-color: rgb(0, 0, 0);
            filter: alpha(opacity=60);
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 3;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico"></head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <table class="layui-table" lay-filter="test" id="test"></table>
    <!---->
</div>

<div class="mack" style="display: none"></div>
<!--表格工具条模板-->
<script type="text/html" id="audit_reports">
    <a class="layui-btn layui-btn-warm" href="{{d.audit_reports}}" download="file">下载</a>
</script>
<script type="text/html" id="financial_statement">
    <a class="layui-btn layui-btn-warm" href="{{d.financial_statement}}" download="file">下载</a>
</script>
<!---->
<script src="js/jQuery/jquery-1.11.2.js/"></script>
<script src="js/vue/vue.min.js"></script>
<script src="./plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', "table", "jquery"], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.jquery,
            table = layui.table;
        /**
         * 1.preload all datas
         */
        var tableInst = table.render({
            elem: '#test',
            url: '/cmsSupplyServ/pager',
            height: 'full-90',
            where: {
                supply_state: '-2',
                border_type: 'ch'
            },
            cols: [[
                {type: 'numbers', title: '序号'},
                {field: 'contacts_name', title: '联系人姓名', width: "150"},
                {field: 'contacts_phone', title: '联系人手机', width: "150"},
                {field: 'id_number', title: '身份证号', width: "150"},
                {field: 'household_register', title: '户籍', width: "150"},
                {field: 'current_residence', title: '现住地', width: "150"},
                {field: 'company_name', title: '公司名称', width: "150"},
                {field: 'company_site', title: '公司地址', width: "150"},
                {field: 'company_phone', title: '公司座机号', width: "150"},
                {title: '审计报告', toolbar: '#audit_reports', width: "180"},
                {title: '财务报表', toolbar: '#financial_statement', width: "180"},
                {field: 'apply_amount', title: '申请额度', width: "150"}
            ]],
            page: true
        });

        /**
         * row operation
         */
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            var tr = obj.tr;
        });
    });
</script>

<script type="text/javascript">
    $(function(){
        $(".a_panel,.a_panel_three").on("change","input",function(){
            var nme = $(this).get(0).value.split("\\");
            $(this).parent().siblings(".file_url").html(nme[nme.length-1]);
        })
    })
</script>
</body>
</html>
