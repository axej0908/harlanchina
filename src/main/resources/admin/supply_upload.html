<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="src/css/a_admin_manage.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>请选择Doc、Docx、Txt文件上传</legend>
</fieldset>

<button type="button" class="layui-btn" id="file"><i class="layui-icon"></i>上传文件</button>
<script src="./plugins/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="plugins/jquery/jQueryURL.js"></script>
<script>
    layui.use(['form', "upload", "jquery", "layer"], function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //指定允许上传的文件类型
        upload.render({
            elem: '#file'
            ,url: 'file/upload/'
            ,accept: 'file' //普通文件
            ,exts: 'doc|docx|txt'
            ,done: function(r){
                if(r.code == 0){
                    var supply_file = r.data;
                    var supply_id = getQueryString("supply_id");
                    $.ajax({
                        url:'/supplyServ/edit',
                        type:"post",
                        data:{
                            supply_id: supply_id,
                            supply_file: supply_file
                        },
                        dataType:"json",
                        success : function (r) {
                            if(r.code == 0){
                                layer.open({
                                    title: '在线调试'
                                    ,content: '上传成功!'
                                });
                            }else {
                                layer.open({
                                    title: '在线调试'
                                    ,content: '上传失败!'
                                });
                            }
                        }
                    })
                }else {
                    layer.open({
                        title: '在线调试'
                        ,content: '上传失败!'
                    });
                }
            }
        });
    });
</script>

</body>
</html>
