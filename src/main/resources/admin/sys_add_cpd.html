<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style type="text/css">
    .layui-layedit{
        margin-left:60px;
    }
    .box .layui-form-label{
        width: 200px;
        padding-left: 60px;
        text-align: left;
    }
</style>
<body>

<form class="layui-form" action="" style="width: 800px; margin-left: 50px; margin-top: 20px;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">中文名称:</label>
            <div class="layui-input-inline">
                <input type="tel" name="cpd_name_zh" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">中文别称:</label>
            <div class="layui-input-inline">
                <input type="tel" name="cpd_alias_zh" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">英文名称:</label>
            <div class="layui-input-inline">
                <input type="tel" name="cpd_name_en" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">英文别称:</label>
            <div class="layui-input-inline">
                <input type="tel" name="cpd_alias_en" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">CAS:</label>
            <div class="layui-input-inline">
                <input type="tel" name="cas" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">精确质量:</label>
            <div class="layui-input-inline">
                <input type="tel" name="precise_quality" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分子式:</label>
            <div class="layui-input-inline">
                <input type="tel" name="molecular_formula" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">logP:</label>
            <div class="layui-input-inline">
                <input type="tel" name="logp" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分子量:</label>
            <div class="layui-input-inline">
                <input type="tel" name="molecular_weight" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">PSA:</label>
            <div class="layui-input-inline">
                <input type="tel" name="psa" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">价格:</label>
            <div class="layui-input-inline">
                <input type="tel" name="reference_price" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">操作员:</label>
            <div class="layui-input-inline">
                <input type="tel" name="operator" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test1">上传图片</button>
            <input name="cpd_picture" id="cpd_picture" style="display: none">
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="image">
                <p id="demoText"></p>
            </div>
        </div>
    </div>
    <div class="box">
        <label class="layui-form-label">化合物简介:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text0" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">物化性质:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text10" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">基本信息:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text1" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">安全信息:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text2" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">生产方法及用途:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text3" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">MSDS:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text4" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">SDS英文:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text5" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">SDS中文:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text6" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">海关数据:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text7" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">图谱:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text8" style="display: block; margin-left:60px; "></textarea>
        </div>

        <label class="layui-form-label">毒性:</label>
        <div class="layui-form-item">
            <textarea class="layui-textarea" id="rich_text9" style="display: block; margin-left:60px; "></textarea>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 20px;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

    <button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>
    <button class="layui-btn site-demo-layedit" data-type="text">获取编辑器纯文本内容</button>
    <button class="layui-btn site-demo-layedit" data-type="selection">获取编辑器选中内容</button>
</div>-->
<script src="./plugins/layui/layui.js"></script>
<script src="./plugins/jquery/jQueryURL.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate', 'upload'], function(){
        var form = layui.form,
            layedit = layui.layedit,
            $ = layui.jquery,
            layedit = layui.layedit,
            upload = layui.upload;

        var goods_id = getQueryString("goods_id");

        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };


        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //自定义工具栏
        layedit.build('LAY_demo2', {
            tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
            ,height: 100
        })

        //图片上传
        upload.render({
            elem: '#test1',
            url: '/file/upload',
            done: function (r) {
                if (r.code == 0) {
                    $("#cpd_picture").val(r.data);
                    layer.msg("success");
                }
            }
        });

        layedit.set({
            uploadImage: {
                url: '/cmsNews/upload',
                type: 'post'
            }
        });

        var editIndex0 = layedit.build('rich_text0', {
            height: 400
        });

        var editIndex1 = layedit.build('rich_text1', {
            height: 400
        });

        var editIndex2 = layedit.build('rich_text2', {
            height: 400
        });

        var editIndex3 = layedit.build('rich_text3', {
            height: 400
        });

        var editIndex4 = layedit.build('rich_text4', {
            height: 400
        });

        var editIndex5 = layedit.build('rich_text5', {
            height: 400
        });

        var editIndex6 = layedit.build('rich_text6', {
            height: 400
        });

        var editIndex7 = layedit.build('rich_text7', {
            height: 400
        });

        var editIndex8 = layedit.build('rich_text8', {
            height: 400
        });

        var editIndex9 = layedit.build('rich_text9', {
            height: 400
        });

        var editIndex10 = layedit.build('rich_text10', {
            height: 400
        });

        form.on('submit(demo1)', function (data) {
            //化合物简介
            data.field.cpd_intro = layedit.getContent(editIndex0);
            //基本信息
            data.field.basic_data = layedit.getContent(editIndex1);
            //安全信息
            data.field.safety_data = layedit.getContent(editIndex2);
            //生产方法及用途
            data.field.produce_use = layedit.getContent(editIndex3);
            //msds
            data.field.msds = layedit.getContent(editIndex4);
            //sds英文
            data.field.sds_en = layedit.getContent(editIndex5);
            //sds中文
            data.field.sds_zh = layedit.getContent(editIndex6);
            //海关数据
            data.field.custom_data = layedit.getContent(editIndex7);
            //图谱
            data.field.atlas = layedit.getContent(editIndex8);
            //毒性
            data.field.toxicity = layedit.getContent(editIndex9);
            //物化性质
            data.field.property = layedit.getContent(editIndex10);

            //产品id
            data.field.goods_id = goods_id;

            $.ajax({
                url: '/compound/save',
                type: 'post',
                data: data.field,
                dataType: 'json',
                success: function (r) {
                    if (r.code == 0) {
                        layer.open({
                            content: '添加成功!'
                        });
                        window.open("h_goods_a.html" , "_self");
                    }else {
                        layer.open({
                            content: '添加失败!'
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
